<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Case</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 10px;
    }

    .progress {
      background: #1e293b;
      border-radius: 999px;
      height: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      width: 20%;
      height: 100%;
      background: #22c55e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .option {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
    }

    .option:hover {
      transform: scale(1.03);
      border-color: #22c55e;
    }

    .next {
      margin-top: 30px;
      text-align: right;
    }

    a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class=\"card\">
    <h1>Step 1: Choose Your Case</h1>

    <div class=\"progress\">
      <div class=\"progress-bar\"></div>
    </div>

    <div class=\"grid\">
      <div class=\"option\">ATX Mid Tower</div>
      <div class=\"option\">Micro-ATX Case</div>
      <div class=\"option\">Mini-ITX Case</div>
    </div>

    <div class=\"next\">
      <a href=\"motherboard.html\">Next: Motherboard â†’</a>
    </div>
  </div>
</body>
</html>
